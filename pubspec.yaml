name: watad_marketplace
description: A marketplace for parents and students to buy and sell educational items
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_stripe: ^10.1.1
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.19.0
  uuid: ^4.2.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  country_picker: ^2.0.21
  dropdown_button2: ^2.3.9
  flutter_slidable: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
